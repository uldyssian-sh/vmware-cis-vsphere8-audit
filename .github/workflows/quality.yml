name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python files exist
        run: |
          if find . -name "*.py" -type f | grep -q .; then
            echo "Python files found, running checks"
            black --check --diff .
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            mypy . --ignore-missing-imports
          else
            echo "No Python files found, skipping Python checks"
          fi

      - name: Validate YAML files
        run: |
          echo "Checking YAML syntax..."
          find . -name "*.yml" -o -name "*.yaml" | while read file; do
            python -c "import yaml; yaml.safe_load(open('$file'))" && echo "✓ $file" || echo "✗ $file"
          done

      - name: Validate Markdown files
        run: |
          echo "Checking Markdown files..."
          find . -name "*.md" | head -5 | while read file; do
            echo "✓ Found: $file"
          done